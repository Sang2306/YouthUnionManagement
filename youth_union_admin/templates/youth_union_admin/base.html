{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Trang quản trị{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'youth_union_admin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'youth_union_admin/vendor/datatables.min.css' %}"/>
    <!-- Custom styles for this template -->
    <link href="{% static 'youth_union_admin/css/simple-sidebar.css' %}" rel="stylesheet">
    <script src="{% static 'youth_union/all.min.js' %}"></script>
    {% block extra-css %}
    
    {% endblock %}

</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Quản trị YouthPTIT</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'youth_union_admin:user-view' %}" class="list-group-item list-group-item-action bg-light">Sinh viên</a>
            <a href="{% url 'youth_union_admin:activity_form_view' %}" class="list-group-item list-group-item-action bg-light">Hoạt động</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-light rounded-0" id="menu-toggle">
                <img src="https://img.icons8.com/color/32/000000/circled-menu.png"/>
            </button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tùy chọn <i class="fas fa-cog"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'youth_union:exit' %}">
                                <i class="fas fa-sign-out-alt"></i>
                                Đăng xuất
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'home:index' %}">
                                <i class="fas fa-desktop"></i>
                                Xem trang web
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            {% block content %}
                {% lorem %}
            {% endblock %}
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="{% static 'youth_union_admin/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'youth_union_admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'youth_union_admin/vendor/datatables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'youth_union_admin/vendor/DataTables-1.10.21/js/jquery.dataTables.min.js' %}"></script>
{% block extra-js %}

{% endblock %}
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
